<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <div class="contenerdor">

        <h1>Formularios HTML<a href="inicio.html"><img src="imagen/list(1).png" alt="Inicio" width="50px"
                    height="50px"></a>
        </h1>
        <form>
            <table>
                <tr>
                    <td><label for="">Nombre:</label> </td>
                    <td><input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"> </td>
                </tr>
                <tr>
                    <td> <label for="">Apellido:</label></td>
                    <td><input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido"></td>
                </tr>
                <tr>
                    <td> <label for="">Edad:</label></td>
                    <td><input type="number" id="edad" name="edad" placeholder="Ingrese su edad"></td>
                </tr>
                <tr>
                    <td><label for="">Fecha de nacimiento:</label></td>
                    <td> <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"></td>
                </tr>
                <tr>
                    <td><label for="">Estado Civil:</label> </td>
                    <td> <select name="" id="">
                            <option value="Seleccione su estado civil">Seleccione su estado civil</option>
                            <option value="Soltero">Soltero</option>
                            <option value="Casado">Casado</option>
                            <option value="Unión Libre">Unión Libre</option>
                            <option value="Viudo">Viudo</option>
                        </select> </td>
                </tr>
                <tr>
                    <td><label for="">Desea enviar los datos</label> </td>
                    <td><input type="radio" name="opcion"> SI
                        <input type="radio" name="opcion"> NO
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btnGuardar" name="btnGuardar">GUARDAR DATOS</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
